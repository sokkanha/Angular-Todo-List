<section class="relative min-h-screen bg-indigo-100 w-[72%] justify-self-start overflow-auto">
    <div class="absolute px-2 w-full h-full py-5">
        <button (click)="openDialog()" class="space-x-3 flex justify-center items-center w-full border-2 border-indigo-300 border-dashed rounded-md py-2 hover:opacity-80 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#4338ca"><path d="M300-172.31v-416q0-29.92 21.5-50.8Q343-660 372.92-660h414.77q29.92 0 51.12 21.19Q860-617.61 860-587.69v299.23L671.54-100H372.31q-29.92 0-51.12-21.19Q300-142.39 300-172.31ZM101-703.08Q95.39-733 112.66-757q17.26-24 47.19-29.61L569.23-859q29.92-5.61 53.92 11.66 24 17.26 29.62 47.19l9.23 52.46h-61.23L593-791.54q-.77-4.23-4.62-6.73-3.84-2.5-8.46-1.73l-409.53 72.77q-5.39.77-8.08 5-2.69 4.23-1.93 9.62l51.93 293.31v178.22q-14.85-7.84-25.39-21.5-10.53-13.65-13.53-31.11L101-703.08Zm259 115.39v415.38q0 5.39 3.46 8.85t8.85 3.46H640v-160h160v-267.69q0-5.39-3.46-8.85t-8.85-3.46H372.31q-5.39 0-8.85 3.46t-3.46 8.85ZM580-380Z"/>
          </svg>
          <span class="text-indigo-700 text-xs">Add Notes</span>
        </button><br>
        <!--  -->
        <div class="grid grid-rows-2 gap-2 pb-5">
          <div 
          *ngFor="let data of notesItems" 
          class="text-sm w-full p-4 rounded-lg space-y-3"
          [ngStyle]="{'background-color': data.color?.bg}">
            <div>
              <div class="flex justify-between">
                <span>{{data.date}}</span>
                <span>
                  <button>
                    <span class="flex gap-2 items-center">
                      <!-- btn edit -->
                      <button  class="btn-edit hover:cursor-pointer">
                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M7.67272 3.49106L1 10.1637V13.5H4.33636L11.0091 6.82736M7.67272 3.49106L10.0654 1.09837L10.0669 1.09695C10.3962 0.767585 10.5612 0.602613 10.7514 0.540824C10.9189 0.486392 11.0993 0.486392 11.2669 0.540824C11.4569 0.602571 11.6217 0.767352 11.9506 1.09625L13.4018 2.54738C13.7321 2.87769 13.8973 3.04292 13.9592 3.23337C14.0136 3.40088 14.0136 3.58133 13.9592 3.74885C13.8974 3.93916 13.7324 4.10414 13.4025 4.43398L13.4018 4.43468L11.0091 6.82736M7.67272 3.49106L11.0091 6.82736" stroke="#CDCDCD" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </button>
      
                      <!-- btn delete -->
                      <button class="btn-delete hover:cursor-pointer">
                        <svg  width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M3.87414 7.61505C3.80712 6.74386 4.49595 6 5.36971 6H12.63C13.5039 6 14.1927 6.74385 14.1257 7.61505L13.6064 14.365C13.5463 15.1465 12.8946 15.75 12.1108 15.75H5.88894C5.10514 15.75 4.45348 15.1465 4.39336 14.365L3.87414 7.61505Z" stroke="#CDCDCD"/>
                          <path d="M14.625 3.75H3.375" stroke="#CDCDCD" stroke-linecap="round"/>
                          <path d="M7.5 2.25C7.5 1.83579 7.83577 1.5 8.25 1.5H9.75C10.1642 1.5 10.5 1.83579 10.5 2.25V3.75H7.5V2.25Z" stroke="#CDCDCD"/>
                          <path d="M10.5 9V12.75" stroke="#CDCDCD" stroke-linecap="round"/>
                          <path d="M7.5 9V12.75" stroke="#CDCDCD" stroke-linecap="round"/>
                        </svg>                  
                      </button>
                    </span>
                  </button>
                </span>
              </div>
              <p>{{data.title}}</p>
              <hr [ngStyle]="{'color': data.color?.color}">
            </div>
            <div class="space-y-2">
                <p>{{data.text}}</p>
            </div>
          </div>
        </div>
    </div>
</section>
